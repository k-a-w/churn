<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telco Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background-color: black; color: white; }
      .navbar, .btn-primary { background-color: #212529; }
      .navbar-brand img { filter: invert(1); }
      .form-control { background-color: #343a40; color: white; border: 1px solid #495057; }
      .form-control::placeholder { color: #6c757d; }
      .form-control:focus { background-color: #495057; color: white; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark static-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.rose.edu">
          <img src="{{ url_for('static', path='/images/rose_logo.png') }}" alt="Rose State College Logo" height="80" />
        </a>
      </div>
    </nav>
    

    <section>
      <div class="container-fluid">
        <div class="container">
          <form action="/" method="post">
            <legend>Telco Churn Form</legend>

            <div class="mb-3">
              <label for="SeniorCitizen">Senior Citizen</label>
              <select class="form-control" id="SeniorCitizen" name="SeniorCitizen" required>
                <option value="" disabled selected>Select</option>
                <option>0</option>
                <option>1</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="Dependents">Dependents</label>
              <select class="form-control" id="Dependents" name="Dependents" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="tenure">Tenure (Months)</label>
              <input type="number" class="form-control" id="tenure" name="tenure" min="0" max="100" placeholder="e.g. 24" required />
            </div>

            <div class="mb-3">
              <label for="MultipleLines">Multiple Lines</label>
              <select class="form-control" id="MultipleLines" name="MultipleLines" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
                <option>No phone service</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="InternetService">Internet Service</label>
              <select class="form-control" id="InternetService" name="InternetService" required>
                <option value="" disabled selected>Select</option>
                <option>DSL</option>
                <option>Fiber optic</option>
                <option>No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="OnlineSecurity">Online Security</label>
              <select class="form-control" id="OnlineSecurity" name="OnlineSecurity" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="TechSupport">Tech Support</label>
              <select class="form-control" id="TechSupport" name="TechSupport" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="StreamingTV">Streaming TV</label>
              <select class="form-control" id="StreamingTV" name="StreamingTV" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="StreamingMovies">Streaming Movies</label>
              <select class="form-control" id="StreamingMovies" name="StreamingMovies" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="Contract">Contract Type</label>
              <select class="form-control" id="Contract" name="Contract" required>
                <option value="" disabled selected>Select</option>
                <option>Month-to-month</option>
                <option>One year</option>
                <option>Two year</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="PaperlessBilling">Paperless Billing</label>
              <select class="form-control" id="PaperlessBilling" name="PaperlessBilling" required>
                <option value="" disabled selected>Select</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="PaymentMethod">Payment Method</label>
              <select class="form-control" id="PaymentMethod" name="PaymentMethod" required>
                <option value="" disabled selected>Select</option>
                <option>Electronic check</option>
                <option>Mailed check</option>
                <option>Bank transfer (automatic)</option>
                <option>Credit card (automatic)</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="MonthlyCharges">Monthly Charges</label>
              <input type="number" class="form-control" id="MonthlyCharges" name="MonthlyCharges" min="0" step="0.01" required />
            </div>

            <div class="mb-3">
              <label for="TotalCharges">Total Charges</label>
              <input type="number" class="form-control" id="TotalCharges" name="TotalCharges" min="0" step="0.01" required />
            </div>

            <input class="btn btn-primary" type="submit" value="Predict Churn Status" />
          </form>
        </div>
        <div class="text-center mt-4">
          <h2 class="display-4 fw-bolder">Prediction: {{context}}</h2>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
      $(".input").focus(function () {
        $(this).parent().addClass("focus");
      }).blur(function () {
        if ($(this).val() === "") {
          $(this).parent().removeClass("focus");
        }
      });
    </script>
  </body>
</html>
